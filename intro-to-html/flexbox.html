<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Practice</title>
</head>
<body style="padding-bottom: 1000px;">
    <div style="
        display: flex;
        flex-direction: row;
    ">
        <div style="background-color: lightblue;">div1</div>
        <div style="background-color: lightpink;">div2</div>
    </div>

    <div style="
        display: flex;
        flex-direction: row;
        margin-top: 30px;
    ">
        <div style="
            background-color: lightblue;
            width: 100px;
        ">100px</div>
        <div style="
            background-color: lightpink;
            flex: 1;
        ">div2</div>
    </div>

    <div style="
        display: flex;
        flex-direction: row;
        margin-top: 30px;
        height: 70px;
        border-width: 1px;
        border-style: solid;
        border-color: red;
        justify-content: end;
    ">
        <div style="
            background-color: lightblue;
            width: 100px;
        ">100px</div>
        <div style="
            background-color: lightpink;
            width: 100px;
        ">100px</div>
        <div style="
            background-color: lightblue;
            width: 100px;
        ">100px</div>
    </div>

    <div style="
        display: flex;
        flex-direction: row;
        margin-top: 30px;
        height: 70px;
        border-width: 1px;
        border-style: solid;
        border-color: red;
        justify-content: space-between;
    ">
        <div style="
            background-color: lightblue;
            width: 100px;
        ">100px</div>
        <div style="
            background-color: lightpink;
            width: 100px;
        ">100px</div>
        <div style="
            background-color: lightblue;
            width: 100px;
        ">100px</div>
    </div>


    <div style="
        display: flex;
        flex-direction: row;
        margin-top: 30px;
        height: 70px;
        border-width: 1px;
        border-style: solid;
        border-color: red;
        justify-content: space-between;
        align-items: center;
    ">
        <div style="
            background-color: lightblue;
            width: 100px;
        ">100px</div>
        <div style="
            background-color: lightpink;
            width: 100px;
        ">100px</div>
        <div style="
            background-color: lightblue;
            width: 100px;
        ">100px</div>
    </div>
</body>
</html>
